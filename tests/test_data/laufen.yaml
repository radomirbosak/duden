meaning_overview:
- - sich in aufrechter Haltung auf den Füßen in schnellerem Tempo so fortbewegen,
    dass sich jeweils schrittweise für einen kurzen Augenblick beide Sohlen vom Boden
    lösen
  - gehen (1)
  - zu Fuß gehen
  - die Fähigkeit haben, sich auf den Beinen gehend fortzubewegen
  - beim Laufen (1a,  b) an, gegen etwas geraten, stoßen
  - (von bestimmten Tieren) sich [schnell, flink] fortbewegen
- eine bestimmte Strecke gehend zurücklegen
- - sich durch Laufen in einen bestimmten Zustand versetzen
  - durch Laufen etwas, einen bestimmten Körperteil in einen bestimmten Zustand versetzen
  - '[unter bestimmten Umständen] in bestimmter Weise gehen (1) können'
- sich ständig [aus Gewohnheit] irgendwohin begeben
- - an einem Laufwettbewerb, Rennen teilnehmen
  - in einem sportlichen Wettbewerb, Rennen als Läufer eine bestimmte Zeit erzielen,
    erreichen
  - in einem sportlichen Wettbewerb eine bestimmte Strecke zurücklegen
  - sich unter bestimmten Umständen, in bestimmter Weise als Läufer betätigen
- - die Fähigkeit haben, sich mit einem an den Füßen befestigten Sportgerät fortzubewegen
  - sich auf einem an den Füßen befestigten Sportgerät fortbewegen
- - in Gang, in Betrieb sein
  - sich [gleichmäßig, gleitend] durch, über, um etwas bewegen
- fahren (1a)
- - fließen
  - Wasser, Flüssigkeit austreten, ausfließen lassen
- sich in bestimmter Richtung erstrecken; in bestimmter Richtung verlaufen
- - '[in bestimmter Weise] vor sich gehen, vonstattengehen, verlaufen'
  - eingeleitet, aber nicht abgeschlossen oder entschieden sein
- Gültigkeit haben; wirksam sein
- in einer Kartei o. Ä. geführt, registriert, festgehalten sein
- programmgemäß vorgeführt, dargeboten, ausgestrahlt werden
- sich günstig entwickeln
origin: mittelhochdeutsch loufen, althochdeutsch (h)louf(f)an, wahrscheinlich ursprünglich
